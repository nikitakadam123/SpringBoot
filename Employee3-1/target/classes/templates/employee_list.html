<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <h2>Employee List</h2>
  <table>
  <thead>
  <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Salary</th>
  </tr>
  </thead>
  <tbody>
        <tr th:each="employee : ${employee}">
          <td th:text="${employee.empId}"></td>
          <td th:text="${employee.empName}"></td>
          <td th:text="${employee.empSal}"></td>
          
         <!-- Buttons -->
         
         <td>
         <a th:href="@{/emp/{id}{id=${employee.empId}}}">View</a>
         <a th:href="@{/emp/edit/{id}{id=${employee.empId}}}">Edit</a>
         <a th:href="@{/emp/delete/{id}{id=${employee.empId}}}">Delete</a>
         </td>
        </tr>
  </tbody>
  </table>
  <br>
  <a href="emp/new">Add New Employee</a>   
	
  </body>
</html>
